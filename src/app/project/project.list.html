<!-- Project List -->
<div class="container">
  <div class="box">
    <div class="title">Projects
      <!-- <a class="button is-gold is-pulled-right">Add</a> -->
    </div>
    <table class="table is-striped">
      <thead>
        <tr>
          <th>Project Name</th>
          <th>Assigned Count</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- Repeat rows for each project -->
        <tr ng-repeat="project in projectList.projects">
          <td>{{project.name}}</td>
          <td>{{project.assignments.length}}</td>
          <td><a class="button is-gold" ui-sref="project.detail({ projectId: {{project.projectId}}})">Details</a></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="box">
    <form name="newProject" ng-submit="newProject.$valid && projectList.submitProject();">
      <p class="title is-5">Add Project</p>
      <label class="label">Name</label>
      <p class="control">
        <input ng-model="projectList.newProject.name" class="input" type="text" required>
      </p>
      <label class="label">Description</label>
      <p class="control">
        <textarea ng-model="projectList.newProject.description" class="textarea" placeholder="Describe the project..."></textarea>
      </p>
      <button class="button is-gold">Add Project</button>
    </form>
  </div>
</div>

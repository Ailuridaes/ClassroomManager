<!-- Project List -->
<div class="container">
  <div class="box">
    <div class="title">Projects
      <a class="button is-gold is-pulled-right">Add</a>
    </div>
    <table class="table is-striped">
      <thead>
        <tr>
          <th>Project Name</th>
          <th>Assigned Count</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- Repeat rows for each assignment -->
        <tr>
          <td>project</td>
          <td>#</td>
          <td>details</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="box">
    <form>
      <p class="title is-5">Add Project</p>
      <label class="label">Name</label>
      <p class="control">
        <input class="input" type="text" placeholder="Text input">
      </p>
      <label class="label">Description</label>
      <p class="control">
        <textarea class="textarea" placeholder="Textarea"></textarea>
      </p>
      <button class="button is-gold">Add Project</button>
    </form>
  </div>
</div>

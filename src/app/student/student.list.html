<!-- Project List -->
<div class="container">
  <div class="box">
    <div class="title">Students
      <a class="button is-gold is-pulled-right">Add</a>
    </div>
    <table class="table is-striped">
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Assignments</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- Repeat rows for each assignment -->
        <tr>
          <td>First Last</td>
          <td>#</td>
          <td>details</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="box">
    <form>
      <p class="title is-5">Add Student</p>
      <div class="columns">
        <div class="column is-half">
          <label class="label">First Name</label>
          <p class="control">
            <input class="input" type="text">
          </p>
        </div>
        <div class="column is-half">
          <label class="label">Last Name</label>
          <p class="control">
              <input type="text" class="input">
          </p>
        </div>
      </div>
      <label class="label">Email</label>
      <p class="control">
          <input type="email" class="input">
      </p>
      <label class="label">Phone Number</label>
      <p class="control">
          <input type="text" class="input">
      </p>

      <button class="button is-gold">Add Project</button>
    </form>
  </div>
</div>

<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Classroom Manager</title>

  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bulma/css/bulma.css" />
  <!-- endbower -->
  <!-- inject:css -->
  <link rel="stylesheet" href="styles/style.css">
  <!-- endinject -->
</head>
<body>
  <nav class="nav has-shadow">
    <div class="nav-left">
      <div class="nav-item title is-2">Classroom Manager</div>
      <div class="nav-menu nav-left">
        <a class="nav-item is-tab" ui-sref="dashboard" ui-sref-active="is-active">Dashboard</a>
        <a class="nav-item is-tab" ui-sref="student.list" ui-sref-active="is-active">Students</a>
        <a class="nav-item is-tab" ui-sref="project.list" ui-sref-active="is-active">Projects</a>
      </div>
    </div>
  </nav>

  <section class="section">
    <div class="container">
      <div ui-view></div>
    </div>
  </section>





  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <!-- endbower -->
  <!-- inject:js -->
  <script src="app/app.js"></script>
  <script src="app/dashboard/dashboard.controller.js"></script>
  <!-- endinject -->
</body>
</html>
